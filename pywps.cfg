[wps]
encoding=utf-8
title=PyWPS QGIS ProcessingServer
version=1.0.0
abstract=See http://pywps.wald.intevation.org, http://www.opengeospatial.org/standards/wps and http://docs.qgis.org/testing/en/docs/user_manual/processing/index.html
fees=None
constraints=none
serveraddress=http://localhost/cgi-bin/pywps.cgi
keywords=GRASS,GIS,WPS
lang=en-US

[provider]
providerName=Your Company Name
individualName=Your Name
positionName=Your Position
role=Your role
deliveryPoint=Street
city=City
postalCode=000 00
country=eu
electronicMailAddress=login@server.org
providerSite=http://foo.bar
phoneVoice=False
phoneFacsimile=False
administrativeArea=False
hoursofservice=0:00-24:00
contactinstructions=none

[server]
maxoperations=30
maxinputparamlength=1024
maxfilesize=3mb
tempPath=/tmp
processesPath=
outputUrl=http://localhost/wps/wpsoutputs
outputPath=/path/to/wps/wpsoutputs
debug=true # deprecated since 3.2, use logLevel instead
logFile=/path/to/pywps/wps/error.log
logLevel=INFO

[qgis]
prefix=/usr/lib #the prefix path to QGIS

